<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing App</title>
    <link rel="stylesheet" href="src/numbers.css">
</head>

<body>
    <header>
            <nav>
                    <a href="./">Home</a>
                    <a href="numbers.html">Game</a>
            </nav>
        <h1><img class="logo" src="assets/logo.png" alt="game logo"></h1>
        <img class="art" src="assets/art.png" alt="question mark art">
    </header>

    <main>
        <section>
            <h2>Rules of the Game</h2>
            <p>
                You've got 4 tries to guess the number...<br>
                Guess correctly and win the <strong>GRAND PRIZE!</strong>
            </p>
        </section>

        <section>
            <h4>Enter your best guess below!</h4>
            <input id="number-input" type="number" min="1" max="20"/>
        </section>
        
        <section>
            <button id="button"><strong>SUBMIT GUESS</strong></button>
            <p>
                <span id="result"></span></p>
            <div>
                <img id="hi-five" class="hidden" src="assets/hi-five.jpg" alt="A High Five">
                <img id="you-lose" class="hidden" src="assets/you-lose.jpg" alt="Sorry You Lose">
            </div>
        </section>
    </main>
    <script type="module" src="src/numbers.js"></script>
    <script src="./src/numbers.js"></script>
</body>
</html>
